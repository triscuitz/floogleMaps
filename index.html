<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>floogle Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
  <!-- Semantic UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>
  <body>

  <div class="ui large icon input">

    <img id="flickr4"></img>
    <img id="flickr5"></img>
    <img id="flickr6"></img>
    <img id="flickr7"></img>
    <img id="flickr8"></img>
    <img id="flickr9"></img>
  </div>




  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- google map API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjk6IiG0uVROIXPH2_g5wQG-9K8g9ADEo&callback=initMap"
    async defer></script>
  <!-- javascript -->
  <script src="assets/javascript/logic.js"></script>

</html>
