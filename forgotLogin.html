<!DOCTYPE html>
<html>
  <head>
    <title>floogle Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>
 <body>
 	<div class="forgotLogin">
 		<img src="assets/images/floogleMaps.pdf">
 		<br>
		Forgot your username? Enter your email here:
		<br>
		<div class="field">
			<input type="text" name="email" placeholder="Email address">
		</div>
		<button class="ui button" type="submit">Submit</button>
		<br><br><br>
		Forgot your password? Enter your username here to reset:
		<br>
		<div class="field">
			<input type="text" name="rememberUsername" placeholder="Username">
		</div>
		<button class="ui button" type="submit">Submit</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjk6IiG0uVROIXPH2_g5wQG-9K8g9ADEo&callback=initMap"
    async defer></script>
    <script src="./assets/javascript/logic.js"></script>
 </body>
